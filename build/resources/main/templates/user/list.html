<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Users List</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
</head>

<body>
<div class = "w3-container">

    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style="padding-left:1px"><b>Users List</b></span>
    </div>

    <br>

    <table id="entities_table" class="w3-table w3-striped w3-bordered w3-hoverable">
        <thead>
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Phones</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userModel:${modelsList}">

            <td th:text="${userModel.id}"></td>
            <td th:text="${userModel.name}"></td>
            <td th:text="${userModel.phonesString}"></td>
            <td>
                Edit, Delete
            </td>
        </tr>
        </tbody>
    </table>


    <script type="text/javascript">

    </script>

</div>
</body>
</html>
