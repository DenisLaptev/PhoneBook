<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Phones List</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
</head>

<body>
<div class = "w3-container">

    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style="padding-left:1px"><b>Phones List</b></span>
    </div>

    <br>

    <table id="entities_table" class="w3-table w3-striped w3-bordered w3-hoverable">
        <thead>
        <tr>
            <th> Id</th>
            <th> Number</th>
            <th> User Name</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone:${modelsList}">

            <td th:text="${phone.id}"></td>
            <td th:text="${phone.number}"></td>
            <td th:text="${phone.userName}"></td>
            <td>
                Edit, Delete
            </td>
        </tr>
        </tbody>
    </table>


    <script type="text/javascript">

    </script>

</div>
</body>
</html>
